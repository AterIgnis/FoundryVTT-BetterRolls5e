<div class="dice-roll red-dual">
    {{#if title}}
    <div class="flavor-text">{{title}}</div>
    {{/if}}
    <div class="dice-result">
		<div class="dice-formula dice-tooltip">{{formula}}</div>
		<div class="dice-row">
			{{{dualtooltip}}}
		</div>
		<div class="dice-row">
			<h4 class="dice-total dual-left">{{lefttotal}}</h4>
			<h4 class="dice-total dual-right">{{righttotal}}</h4>
		</div>
    </div>
</div>
