<div class="dnd5e red-full chat-card">
	{{#if title}} <div>{{{title}}}</div> {{/if}}
	{{#if info}}<div class="card-content">{{{info}}}</div>{{/if}}
	{{{dual}}}
	{{#if save}}
	<div class="card-buttons"><span>{{save}}</span></div>
	{{/if}}
	{{{damage}}}
	{{{altdamage}}}
	{{{extradamage}}}
	{{{tags}}}
	{{#if properties}}
	<footer class="card-footer">
        {{#each properties}}
        <span>{{this}}</span>
        {{/each}}
    </footer>
	{{/if}}
</div>
