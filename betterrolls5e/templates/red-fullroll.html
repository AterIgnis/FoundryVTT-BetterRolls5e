<div class="dnd5e red-full chat-card" data-actor-id="{{actor._id}}" {{#if item}}data-item-id="{{item.data.id}}"{{/if}}>
	{{#if title}} <div>{{{title}}}</div> {{/if}}
	{{#if info}}<div class="card-content">{{{info}}}</div>{{/if}}
	{{{dual}}}
	{{{save}}}
	{{#each damages}}
	{{{this}}}
	{{/each}}
	{{{tags}}}
	{{#if properties}}
	<footer class="card-footer">
        {{#each properties}}
        <span>{{this}}</span>
        {{/each}}
    </footer>
	{{/if}}
</div>
